<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>chatbot</title>
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'chatbotapp/styles.css' %}"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </head>

  <body>
    <div id="chatbot-icon">
      <img
        src="{% static 'chatbotapp/images/chatbot.png' %}"
        alt="Chatbot Icon"
      />
    </div>
    <div id="chat-window">
      <div class="chatbot-container">
        <div class="chatbot-header">
          <div class="icon">
            <img src="{% static 'chatbotapp/images/chatbot.png' %}" />
          </div>
          <h1>ChatBot</h1>
        </div>

        <div class="chatbot-body" id="chatbox"></div>

        <div class="chatbot-input">
          <input
            type="text"
            id="input"
            placeholder="Enter your query here..."
            required
          />
          <button onclick="processInput()">
            <img src="{% static 'chatbotapp/images/sendIcon.png' %}" />
          </button>
        </div>
      </div>
    </div>

    <script src="{% static 'chatbotapp/js/main.js' %}"></script>
  </body>
</html>
